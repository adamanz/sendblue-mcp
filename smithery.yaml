version: 1
name: sendblue-mcp
description: Sendblue API MCP Server
start:
  command: ["python", "-m", "src.main"]
  port: 5000
environment:
  - name: SENDBLUE_API_KEY_ID
    description: "Your Sendblue API Key ID from your Sendblue dashboard"
    required: true
  - name: SENDBLUE_API_SECRET_KEY
    description: "Your Sendblue API Secret Key from your Sendblue dashboard"
    required: true
    secret: true
  - name: SMITHERY_DEPLOYMENT
    description: "Flag to indicate Smithery deployment"
    default: "true"
    required: false
  - name: MCP_TRANSPORT
    description: "MCP transport method"
    default: "stdio"
    required: false